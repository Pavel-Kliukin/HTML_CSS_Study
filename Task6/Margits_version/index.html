<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculators</title>
</head>
<body>
    <h1>Calculators</h1>

    <form>
        <div class="form_group_gasoline">
            <label for="price">Price</label>
            <input type="number" id="price"/>
        </div>
        <div class="form_group_gasoline">
            <label for="money">Money</label>
            <input type="number" id="money"/>
        </div> 
    </form>
    <button onclick="calcGasoline()">Calculate</button>
    
    <p id="answer"></p>

    <h2>Temperature convertor</h2>
    <form class="form2">
        <div class="form_group_temperature">
            <label for="celsius">Celsius</label>
            <input type="number" 
            onchange="tempConverter('cel')"
            oninput="tempConverter('cel')" 
            id="cel"/>
        </div>
        <div class="form_group_temperature">
            <label for="fah">Fahrenheit</label>
            <input type="number" 
            onchange="tempConverter(this.id)"
            oninput="tempConverter(this.id)" 
            id="fah"/>
        </div>
        <div class="form_group_temperature">
            <label for="kelvin">Kelvin</label>
            <input type="number" 
            onchange="tempConverter(this.id)" 
            oninput="tempConverter(this.id)" 
            id="kel"/>
        </div>   
    </form>

    <script src="main.js"></script>
</body>
</html>
