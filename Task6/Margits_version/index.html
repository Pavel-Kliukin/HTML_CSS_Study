<br><br><br><br>
    <h2>Temperature convertor</h2>
    <form class="form2">
        <div class="form_group_temperature">
            <label for="celsius">Celsius</label>
            <input type="number" 
            oninput="tempConverter('cel')" 
            id="cel"/>
        </div>
        <div class="form_group_temperature">
            <label for="fah">Fahrenheit</label>
            <input type="number" 
            oninput="tempConverter(this.id)"
            id="fah"/>
        </div>
        <div class="form_group_temperature">
            <label for="kelvin">Kelvin</label>
            <input type="number" 
            onchange="tempConverter(this.id)"
            id="kel"/>
        </div>   
    </form>

    <script src="main.js"></script>
</body>
