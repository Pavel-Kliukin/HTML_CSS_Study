<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
    <br>
    <p class="title">Sign Up</p>
    <p class="underTitle">
        It's free and only takes a minute
    </p>
    <form>
        <label for="name">First name</label>
        <input type="text" id="name">
        <br>
        <label for="l_name">Last name</label>
        <input type="text" id="l_name">
        <br>
        <label for="name">Email</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <label for="c_password">Confirm password</label>
        <input type="text" id="c_password">
        <br>
    </form>
    <button onclick="">SIGN UP</button>
    <p class="underButton">
        By clicking the Sign Up button, you agree to our <a href="https://github.com/margittennosaar">Terms & Conditions</a> and <a href="https://github.com/margittennosaar">Privacy Policy</a>
    </p>
    </div>
    <p class="underForm">Already have an account? <a href="https://github.com/margittennosaar">Login Here</a></p>
    
</body>
</html>
