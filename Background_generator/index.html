<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>BG generator</title>
</head>
<body>
    <form>
        <h1>BG generator</h1>
        <h2>Color</h2>
        <input type="color" id="color1" value="#0000ff"/>
        <input type="color" id="color2" value="#f45cb2"/>
        <h2>Direction</h2>
        <div class="direction_grid">
                <input type="radio" id="to_bottom_right" value="to bottom right" name="direction"/>
                <label for="to_bottom_right"><span class="material-symbols-outlined">
                    south_east
                    </span></label>

                <input 
                    type="radio" // what input
                    id="to_bottom" // for matching with label
                    value="to bottom" // something we want to use
                    name="direction" // connecting all radios
                    checked // boolean - if it is mentioned then it is tru
                />
                <label for="to_bottom" //connect_label_to_button_with_id="to_bottom"><span class="material-symbols-outlined">
                    south
                    </span></label>

                <input type="radio" id="to_bottom_left" value="to bottom left" name="direction"/>
                <label for="to_bottom_left"><span class="material-symbols-outlined">
                    south_west
                    </span></label>

                <input type="radio" id="to_right" value="to right" name="direction"/>
                <label for="to_right"><span class="material-symbols-outlined" //this_code_is_from_Google_Fonts_where_I_get_arrows>
                    arrow_right_alt
                    </span></label>
                
                <div></div>
                
                <input type="radio" id="to_left" value="to left" name="direction"/>
                <label for="to_left"><span class="material-symbols-outlined">
                    west
                    </span></label>

                <input type="radio" id="to_top_right" value="to top right" name="direction"/>
                <label for="to_top_right"><span class="material-symbols-outlined">
                    north_east
                    </span></label>

                <input type="radio" id="to_top" value="to top" name="direction"/>
                <label for="to_top"><span class="material-symbols-outlined">
                    north
                    </span></label>

                <input type="radio" id="to_top_left" value="to top left" name="direction"/>
                <label for="to_top_left"><span class="material-symbols-outlined">
                    north_west
                    </span></label>
            </div>
        <h2>CSS</h2>
        <p id="css_code">background: linear-gradient(to right, #0000ff, #f45cb2);</p>
        <script src="main.js"></script>
    </form>
</body>
</html>
