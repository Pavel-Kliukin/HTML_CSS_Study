<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <title>Pizza order</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img id="logoImg" src="logo.jpg" />
      </div>
      <nav>
        <ul>
          <li>About us</li>
          <li>Our suppliers</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </header>
    <div>
      <form>
        <div id="order">
          <div id="left">
            <div id="customer">
              <h2>Customer:</h2>
              <input id="name_input" type="text" placeholder="Enter your name" />
            </div>
            <div id="pizzaSize">
              <h2>Select pizza's size</h2>
              <div class="buttons">
                <input type="radio" name="size" id="for2" checked>
                <label for="for2">for 2, the price is 7.50€</label>
                <div>
                  <input type="radio" name="size" id="for4">
                  <label for="for4">for 4, the price is 10.50€</label>
                </div>
                <div>
                  <input type="radio" name="size" id="for6">
                  <label for="for6">for 6, the price is 12.50€</label>
                </div>
                <div>
                  <input type="radio" name="size" id="for8">
                  <label for="for8">for 8, the price is 15.50€</label>
                </div>
              </div>
            </div>
            <div id="toppings">
              <h2>Select toppings</h2>
              <div class="buttons">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">fried onion</label>
                <div>
                  <input type="checkbox" id="checkbox2">
                  <label for="checkbox2">pepperoni</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox3">
                  <label for="checkbox3">extra cheese</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox4">
                  <label for="checkbox4">mozzarella</label>
                </div>
                <input type="checkbox" id="checkbox5">
                <label for="checkbox5">black olives</label>
                <div>
                  <input type="checkbox" id="checkbox6">
                  <label for="checkbox6">mushrooms</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox7">
                  <label for="checkbox7">sausage</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox8">
                  <label for="checkbox8">bacon</label>
                </div>
              </div>
            </div>
            <div id="whereToEat">
              <h2>Where you will eat</h2>
              <select id="selectWTE">
                <option value="in">HERE</option>
                <option value="outside">OUTSIDE</option>
                <option value="home">Home delivery (+5€)</option>
              </select>
            </div>
          </div>
          <div id="vertical_line"></div>
          <div id="right">
            <div id="rightBox">
              <b>SAMANTA'S ORDER</b>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
