<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <title>Pizza order</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img id="logoImg" src="logo.jpg" />
      </div>
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Our suppliers</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <div>
      <form>
        <div id="order">
          <div id="left">
            <div id="customer">
              <h2>Customer:</h2>
              <input id="name_input" type="text" placeholder="Enter your name" onchange="customersName(this.value)"/>
            </div>
            <div id="pizzaSize">
              <h2>Select pizza's size</h2>
              <div class="buttons">
                <div>
                  <input type="radio" name="radiobutton" id="for 2" value="7.50" onclick="pizzaSize(this.id, this.value)" checked>
                  <label for="for2">for 2, the price is 7.50€</label>
                </div>
                <div>
                  <input type="radio" name="radiobutton" id="for 4" value="10.50" onclick="pizzaSize(this.id, this.value)">
                  <label for="for4">for 4, the price is 10.50€</label>
                </div>
                <div>
                  <input type="radio" name="radiobutton" id="for 6" value="12.50" onclick="pizzaSize(this.id, this.value)">
                  <label for="for6">for 6, the price is 12.50€</label>
                </div>
                <div>
                  <input type="radio" name="radiobutton" id="for 8" value="15.50" onclick="pizzaSize(this.id, this.value)">
                  <label for="for8">for 8, the price is 15.50€</label>
                </div>
              </div>
            </div>
            <div id="toppings">
              <h2>Select toppings</h2>
              <div class="buttons">
                <input type="checkbox" id="checkbox1" value="fried onion" onclick="selectToppings(this.value)">
                <label for="checkbox1">fried onion</label>
                <div>
                  <input type="checkbox" id="checkbox2" value="pepperoni" onclick="selectToppings(this.value)">
                  <label for="checkbox2">pepperoni</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox3" value="extra chees" onclick="selectToppings(this.value)">
                  <label for="checkbox3">extra cheese</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox4" value="mozzarella" onclick="selectToppings(this.value)">
                  <label for="checkbox4">mozzarella</label>
                </div>
                <input type="checkbox" id="checkbox5" value="black olives" onclick="selectToppings(this.value)">
                <label for="checkbox5">black olives</label>
                <div>
                  <input type="checkbox" id="checkbox6" value="mushrooms" onclick="selectToppings(this.value)">
                  <label for="checkbox6">mushrooms</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox7" value="sausage" onclick="selectToppings(this.value)">
                  <label for="checkbox7">sausage</label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox8" value="bacon" onclick="selectToppings(this.value)">
                  <label for="checkbox8">bacon</label>
                </div>
              </div>
            </div>
            <div id="whereToEat">
              <h2>Where you will eat</h2>
              <select id="selectWTE" onchange="whereToEat(this.value)">
                <option value="Eat here">HERE</option>
                <option value="Eat outside">OUTSIDE</option>
                <option value="Home delivery">Home delivery (+5€)</option>
              </select>
            </div>
          </div>
          <div id="verticalLine"></div>
          <div id="right">
            <div id="rightBox">
              <div id="rightBoxUpperPart">
                <div id="rightTitle"><b>ORDER</b></div>
                <div id="eur">EUR</div>
                <div id="rightPizzaSize">
                  <div id="rightPizzaSizeName">Size: for 2</div>
                  <div id="rightPizzaSizePrice">7.50</div>
                </div>
                <div id="rightToppingsTitle">
                  Toppings:
                </div>
                <div id="rightToppingsList">
                  <div class="toppings">
                    <div class="toppingName" id="toppingName1">none</div>
                    <div id="toppingPrice1">0.00</div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName2"></div>
                    <div id="toppingPrice2"></div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName3"></div>
                    <div id="toppingPrice3"></div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName4"></div>
                    <div id="toppingPrice4"></div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName5"></div>
                    <div id="toppingPrice5"></div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName6"></div>
                    <div id="toppingPrice6"></div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName7"></div>
                    <div id="toppingPrice7"></div>
                  </div>
                  <div class="toppings">
                    <div class="toppingName" id="toppingName8"></div>
                    <div id="toppingPrice8"></div>
                  </div>
                </div>
                <div id="rightWTE">
                  <div id="rightWTEName">Eat here</div>
                  <div id="rightWTEPrice">0.00</div>
                </div>
              </div>
              <div id="rightBoxLowerPart">
                <div id="total">
                  <div id="totalName">TOTAL:</div>
                  <div id="totalPriceBlock">
                    <div>========</div>
                    <div id="totalPrice">12.50</div>
                    <div>========</div>
                  </div>
                </div>
                <div id="afterPrice">
                  <div id="date"></div>
                  <div id="time"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
