<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

    <title>Speed Game</title>
  </head>
  <body>
      <source src="./assets/Sounds/JamesBondTheme.mp3">
    </audio>
    <header>
      <div id="headerContenet">
        <img id="i007" class="headerImg" src="./assets/007.png" alt="007">
        <h1>Speed Game</h1>
        <img id="twoShooting" class="headerImg" src="./assets/twoShooting.png" alt="Two shooting">
      </div>
    </header>
    <main>
      <img id="fromRussia" src="./assets/fromRussia.webp" alt="From Russia">
      <div id="controlPanel">
        <div id="livesBox">
          LIVES
          <div id="livesDisplay">
            <img class="lives" id="live1" alt="alive">
            <img class="lives" id="live2" alt="alive">
            <img class="lives" id="live3" alt="alive">
          </div>
        </div>
        <div class="verticalLine"></div>
        <div id="score">
          Score:&nbsp
          <span id="scoreIs">0</span>
        </div>
        <div class="verticalLine"></div>
        <div id="soundsControl">
          <div id="music">
            Music:&nbsp
            <label class="switch">
              <input id="musicButton" type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <div id="sounds">
            Sounds:&nbsp
            <label class="switch">
              <input id="soundButton" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div id="circles_block">
        <button class="circles" id="c1"></button>
        <button class="circles" id="c2"></button>
        <button class="circles" id="c3"></button>
        <button class="circles" id="c4"></button>
      </div>
      <div id="start_stop_button_block">
        <button id="startButton">Start mission</button>
        <button id="stopButton" class="hidenButton">Abort mission</button>
      </div>
    </main>
    <footer>
      <div id="footerContenet">
        <div id="leftImgCover">
          <img id="twoStanding" class="footerImg" src="./assets/twoStanding.png" alt="Two standing">
        </div>
        <div id="footerTextCover">
          <p id="footerText">Copyright Â© Made by Pavel Kliukin</p>
        </div>
        <div id="rightImgCover">
          <img id="topSecret" class="footerImg" src="./assets/topSecret.png" alt="Top Secret">
        </div>
      </div>
    </footer>
    <div class="overlay">
      <div class="modal">
        <h2>Mission failed</h2>
        <p id="yourScore"></p>
        <p>
          Try one more time
        </p>
        <div id="looser">
          <img class="looserImg" id="fingerIMG" src="./assets/finger.png" alt="Finger">
          <img class="looserImg" id="looIMG" src="./assets/007loose.png" alt="loo">
          <img class="looserImg" id="serIMG" src="./assets/SER.png" alt="ser">
        </div>
        <button id="closeButton" class="btn">x</button>
        <img id="classified" src="./assets/classified.png" alt="Classified">
      </div>
    </div>
    <div class="circlesClickPreventer"></div>
    <script src="main.js"></script>
  </body>
</html>
