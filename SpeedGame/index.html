<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <iframe src="assets/Sounds/silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio autoplay loop  id="music">
      <source src="assets/Sounds/JamesBondTheme.mp3">
    </audio>
    <header>
      <div id="headerContenet">
        <img id="i007" class="headerImg" src="assets/007.png" alt="007">
        <h1>Speed Game</h1>
        <img id="twoShooting" class="headerImg" src="assets/twoShooting.png" alt="Two shooting">
      </div>
    </header>
    <main>
      <img id="fromRussia" src="assets/fromRussia.webp" alt="From Russia">
      <div id="controlPanel">
        <div id="lives">
          LIVES
        </div>
        <div class="verticalLine"></div>
        <div id="score">
          Score:&nbsp
          <span id="scoreIs">0</span>
        </div>
        <div class="verticalLine"></div>
        <div id="soundsControl">
          <div id="music">
            Music:&nbsp
            <label class="switch">
              <input id="musicButton" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div id="sounds">
            Soounds:&nbsp
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div id="circles_block">
        <button class="circles" id="c1"></button>
        <button class="circles" id="c2"></button>
        <button class="circles" id="c3"></button>
        <button class="circles" id="c4"></button>
      </div>
      <div id="start_stop_button_block">
        <button id="startButton">Start game</button>
        <button id="stopButton" class="hidenButton">STOP</button>
      </div>
      <div class="overlay">
        <div class="modal">
          <h2>Game over</h2>
          <p id="yourScore"></p>
          <p>
            Try one more time
          </p>
          <button id="closeButton" class="btn">x</button>
        </div>
      </div>
    </main>
    <footer>
      <div id="footerContenet">
        <div id="leftImgCover">
          <img id="twoStanding" class="footerImg" src="assets/twoStanding.png" alt="Two standing">
        </div>
        <div id="footerTextCover">
          <p id="footerText">Copyright Â© Made by Pavel Kliukin in 2023</p>
        </div>
        <div id="rightImgCover">
          <img id="topSecret" class="footerImg" src="assets/topSecret.png" alt="Top Secret">
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
